<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container" id="game-page">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star-o"></i></li>
        		<li><i class="fa fa-star-o"></i></li>
        		<li><i class="fa fa-star-o"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <div class="container" id="win-page">
      <div class="circle"><span>&#10003;<span></div>
      <h1>Congratulations! You Won!</h1>
      <div class="normal-text">
        With <span id="count-moves"></span> Moves and <span id="count-star"></span> star.<br>
        WOOOOOOO!
      </div>
      <button class="button-play">Play Again</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
